<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Білецька, ПП-26 </title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="result">
<script>

let arr = [];
    for (let i = 0; i < 15; i++) {
        arr.push(Math.floor(Math.random() * 100) - 20); 
    }

    document.write("Початковий масив: " + arr.join(" ") + "<br><br>");

    let D = 40;   
    let C = 30;   

    let sumLessD = arr
        .filter(x => x < D)
        .reduce((s, x) => s + x, 0);

    let countEvenPosMoreC = arr
        .filter((x, index) => index % 2 === 0 && x > C)
        .length;

    document.write("D = " + D + "<br>");
    document.write("C = " + C + "<br><br>");

    document.write("Сума чисел, менших за D: " + sumLessD + "<br>");
    document.write("Кількість чисел на парних місцях, які більші за C: " + countEvenPosMoreC + "<br>");


</script>
</div>
